    <body>
        <div id="app">
            <p @click="text">{{msg}}</p>
        </div>
        <div id="box">
            <p @click="text">哈哈</p>
        </div>
    </body>
</html>
<script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
<script>
  //这个是关于mixins混合的，创建一个公共的方法或函数，这样每一个实例调用的时候，就不需要每一次都写一个同样的方法，
  //定义一部分公共的方法或者计算属性，然后混入到各个组件中使用，方便管理与统一修改
  //如果组建中定义的方法与混入对象中的方法/属性一样，组件中的优先级大于混入对象中的
    var obj = {
        methods:{
            text(){
                console.log("嘻嘻")
            }
        }
    }
    new Vue({
        el:"#app",
        data:{
            msg:"hello"
        },
        mixins:[obj]
        // methods:{
        //     fun(){
        //         console.log("fun")
        //     }
        // }
        
    })
    new Vue({
        el:"#box",
        mixins:[obj]
        // methods:{
        //     fun(){
        //         console.log("哈哈")
        //     }
        // }
    })
</script>
